<mat-tab-group *ngIf="!isTraining">
    <mat-tab label="New Training">
      <app-new-training (OnGoingTraining)="isTraining = true"></app-new-training>
    </mat-tab>
    <mat-tab label="Past Training">
      <app-past-trainings></app-past-trainings>
    </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="isTraining"></app-current-training>
