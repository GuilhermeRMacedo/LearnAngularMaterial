<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav role="navigation">
     <app-sidenav-list (clickInRoute)="sidenav.toggle()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (OnSideNav)="sidenav.toggle()"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
